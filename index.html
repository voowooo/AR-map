<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Image</title>
<style>
.container {
  position: relative;
  width: 100px;
  height: 100px;
}

.image {
  position: absolute;
  top: -100px; /* начальное положение изображения за пределами контейнера */
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  background-image: url('your_image_url');
  background-size: cover;
  opacity: 0; /* начально изображение скрыто */
  transition: opacity 0.5s ease-in-out;
}
</style>
</head>
<body>

<div class="container" id="container">
  <div class="image" id="image"></div>
</div>

<script>
var container = document.getElementById("container");
var image = document.getElementById("image");

container.addEventListener("mousemove", function(event) {
  var mouseX = event.clientX;
  var mouseY = event.clientY;

  var containerRect = container.getBoundingClientRect();
  var containerWidth = containerRect.width;
  var containerHeight = containerRect.height;
  var containerX = containerRect.left + window.pageXOffset;
  var containerY = containerRect.top + window.pageYOffset;

  var centerX = containerX + containerWidth / 2;
  var centerY = containerY + containerHeight / 2;

  if (mouseY < centerY) {
    image.style.opacity = 1;
    image.style.top = "0";
  } else {
    image.style.opacity = 0;
    image.style.top = "-100px";
  }
});
</script>

</body>
</html>
